<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>image track</title>
  <style>
     body {
      font-family: sans-serif;
      text-align: center;
      background-image: url("fukuro3.jpeg"); /* 背景画像を指定 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      padding-top: 100px;
    }

    .track {
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0);
      display: block;
      padding: 10px 15px;
      border-radius: 12px;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
      perspective: 1000px; /* ← 3D効果の奥行き */
    }

    h1 {
      margin-bottom: 50px;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .card {
      width: 320px;
      height: 240px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card img {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      backface-visibility: hidden;
      object-fit: cover;
    }

    .card .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>drawing</h1>

  <div class="track">
    <div class="card">
      <img src="daw1.jpeg" alt="front" loading="lazy">
      <img src="daw7.jpeg" alt="back" class="back" loading="lazy">
    </div>
  </div>

  <div class="track">
    <div class="card">
      <img src="daw2.jpeg" alt="front" loading="lazy">
      <img src="daw4.jpeg" alt="back" class="back" loading="lazy">
    </div>
  </div>

  <div class="track">
    <div class="card">
      <img src="daw3.jpeg" alt="front" loading="lazy">
      <img src="daw5.jpeg" alt="back" class="back" loading="lazy">
    </div>
  </div>

  <script>
    // クリックされたカードを反転
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('is-flipped');
      });
    });
  </script>
</body>
</html>
