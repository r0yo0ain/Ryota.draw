<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ★ スマホ対応 -->
  <title>drawing</title>
  <style>
     body {
      font-family: sans-serif;
      text-align: center;
      background-image: url("fukuro3.jpeg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      padding-top: 100px;
      margin: 0;
    }

    .track {
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0);
      display: block;
      padding: 10px 15px;
      border-radius: 12px;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
      perspective: 1000px;
    }

    h1 {
      margin-bottom: 50px;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
      font-size: 2em;
    }

    .card {
      width: 320px;
      height: 240px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
      transform-origin: center center;
      margin: 0 auto;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card img {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      backface-visibility: hidden;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    .card .back {
      transform: rotateY(180deg);
    }

    /* ★ スマホ用レイアウト調整 */
    @media (max-width: 600px) {
      body {
        padding-top: 60px;
        font-size: 0.9em;
      }

      h1 {
        font-size: 1.6em;
        margin-bottom: 30px;
      }

      .track {
        width: 90%;            /* ★ スマホでは横幅を広げて自然に */
        margin-bottom: 25px;
      }

      .card {
        width: 100%;           /* ★ 画面幅に合わせる */
        height: auto;          /* ★ アスペクト比維持用に調整 */
        aspect-ratio: 4 / 3;   /* ★ 画像比率を固定 */
      }

      .card img {
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>drawing</h1>

  <div class="track">
    <div class="card">
      <img src="daw1.jpeg" alt="front" loading="lazy">
      <img src="daw7.jpeg" alt="back" class="back" loading="lazy">
    </div>
  </div>

  <div class="track">
    <div class="card">
      <img src="daw2.jpeg" alt="front" loading="lazy">
      <img src="daw4.jpeg" alt="back" class="back" loading="lazy">
    </div>
  </div>

  <div class="track">
    <div class="card">
      <img src="daw3.jpeg" alt="front" loading="lazy">
      <img src="daw5.jpeg" alt="back" class="back" loading="lazy">
    </div>
  </div>

  <script>
    // クリックされたカードを反転
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('is-flipped');
      });
    });
  </script>
</body>
</html>
