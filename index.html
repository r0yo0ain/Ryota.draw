<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>image track</title>
  <style>
     body {
      font-family: sans-serif;
      text-align: center;
      background-image: url("fukuro3.jpeg"); /* 背景画像を指定 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      padding-top: 100px;
    }

    .track {
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0.4); /* 半透明の黒背景（可読性向上） */
      display: block;
      padding: 10px 15px;
      border-radius: 12px;
      width: 320px; /* コンテンツの幅を揃える */
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      margin-bottom: 50px;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 10px;
      margin-bottom: 10px;
    }

    img {
      width: 320px;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>drawing</h1>

  <div class="track">
    <h2></h2>
    <img src="daw1.jpeg">
  </div>

  <div class="track">
    <h2></h2>
    <img src="daw2.jpeg">
  </div>

   <div class="track">
    <h2></h2>
    <img src="daw3.jpeg">
  </div>



</html>
